<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Example</title>
    <link rel="stylesheet" href="/styling.css">
</head>

<body>
    <h1>Bills Chart</h1>
    <h2>Hello</h2>
    <p>Sample paragraph text</p>
    <div id="startdatediv" <label for="startdate">Start Date</label>
        <br>
        <input type="date" id="startdate" name="startdate" size="40" />
    </div>

    <div id="enddatediv" style="text-align: center;" <label for="enddate">End Date</label>
        <br>
        <input type="date" id="enddate" name="enddate" size="40" />
    </div>
    <!-- Create a canvas element for the chart -->
    <canvas id="myChart" width="750" height="750"></canvas>

    <!-- Include Chart.js from the CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Link to external JavaScript file -->
    <script src="/js/scripts.js"></script>
</body>

</html>
